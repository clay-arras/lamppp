[project]
name = "pylamp"
version = "0.1.0"
description = ""
authors = [
    {name = "clay-arras",email = "astrollin.neil@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "torch (>=2.6.0,<3.0.0)",
    "ipykernel (>=6.29.5,<7.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "numpy (>=2.2.4,<3.0.0)",
    "pybind11 (>=2.13.6,<3.0.0)",
    "pytest (>=8.3.5,<9.0.0)",
    "hypothesis (>=6.131.20,<7.0.0)",
]

[build-system]
requires = ["scikit-build-core>=0.11", "pybind11>=3.0"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
minimum-version = "build-system.requires"
wheel.packages = ["src/pylamp"]

[tool.scikit-build.cmake]
build-type = "Debug"
define.LMP_ENABLE_CUDA = "OFF"
define.LMP_ENABLE_COVERAGE = "OFF"
define.LMP_ENABLE_TEST = "OFF"
define.LMP_ENABLE_BENCH = "OFF"

[tool.poetry]
package-mode = false